<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login movil - ViajesMX</title>
    <!-- link de css Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link css Propio -->
    <link rel="stylesheet" href="./css/styles-movil-app.css">
    <!--CSS para los icons de Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="background-color: gray;">

    <div class="contenedor-principal-main">

        <div class="screen-movil" id="screen-movil" style="margin-top: 74px;">

            <div class="alerts-app" id="alerts-app"></div>

            <!-- Logotipo de la app -->
            <div class="header-login-app">
                <img src="./images/logo-final-removebg-preview.png" alt="Logotipo">
                <center style="margin-top: 30px;">
                    <h2>Bienvenido de nuevo</h2>
                    <h6>Inicia sesion con tu cuenta de ViajesMX</h6>
                </center>
            </div>

            <div class="form-login-app">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartas tu cuenta.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contrase単a</label>
                        <input type="password" class="form-control" id="contrase単a">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="mostrar">
                        <label class="form-check-label" for="exampleCheck1">Mostrar Contrase単a</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="send">Ingresar</button>
            </div>

            <div style="margin-top: 40px;">
                <center>
                    <p>多Tienes problemas para ingresar? <a href="#">Recupera tu cuenta</a> </p>
                </center>
            </div>

        </div>

    </div>


    <!-- Scripts de Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <!-- script para las versiones -->
    <script src="./js/version-vista-index.js"></script>
    <script src="./js/login-js-movil-min.js"></script>
</body>

</html>
